{% extends 'blog/base.html' %}
{% block content %}
  <h3>Are you sure you want to delete &quot;{{ post.title }}&quot;?</h3>
  <form method="post">
    {% csrf_token %}
    <button class="btn btn-danger">Yes, delete</button>
    <a class="btn btn-secondary" href="{% url 'dashboard' %}">Cancel</a>
  </form>
{% endblock %}
