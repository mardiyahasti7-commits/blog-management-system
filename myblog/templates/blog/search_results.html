{% extends 'blog/base.html' %}
{% block content %}

<h2>Search Results for: "{{ query }}"</h2>

{% if posts %}
    {% for post in posts %}
        <div>
            <h3><a href="{% url 'post_detail' post.slug %}">{{ post.title }}</a></h3>
            <p>{{ post.content|truncatewords:25 }}</p>
        </div>
    {% endfor %}
{% else %}
    <p>No matching posts found.</p>
{% endif %}

{% endblock %}
